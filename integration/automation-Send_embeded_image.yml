name: Send_embeded_image
script: |+
  # Python template - reading arguments, calling a command, handling errors and returning results
  import smtplib
  from email.mime.text import MIMEText
  from email.mime.multipart import MIMEMultipart
  from email.mime.image import MIMEImage


  demisto.results("testing")
  res = []

  wiprob64Img= ''
  totalb64Img= ''
  CDCb64Img=''

  wiproByteImage=wiprob64Img.decode('base64')
  totalByteImage=totalb64Img.decode('base64')
  CDCByteImage=CDCb64Img.decode('base64')
  #<html><img src='cid:wipro.jpg'><img src='cid:total.jpg'><img src='cid:CDC.jpg'></html>



  #htmlbody=demisto.args()['htmlbody']
  #target=demisto.args()['to']

  htmlbody="this is a test"
  target="s.kumar10@wipro.com"

  demisto.results("target is")

  smtp_ssl_host = 'smtp-mail.outlook.com'
  smtp_ssl_port = 587
  username = 'pythontestimap@outlook.com'
  password = 'Sid@1234'
  sender = 'pythontestimap@outlook.com'
  targets = [target]

  msgtext = MIMEText(htmlbody,'html')


  msg = MIMEMultipart()
  msg['Subject'] = 'Hello'
  msg['From'] = sender
  msg['To'] = ', '.join(targets)

  msg.attach(msgtext)


  wiproimg = MIMEImage(wiproByteImage)
  wiproimg.add_header('Content-ID', '<{}>'.format("wipro.jpg"))
  msg.attach(wiproimg)

  totalimg = MIMEImage(totalByteImage)
  totalimg.add_header('Content-ID', '<{}>'.format("total.jpg"))
  msg.attach(totalimg)


  CDCimg = MIMEImage(CDCByteImage)
  CDCimg.add_header('Content-ID', '<{}>'.format("cdc.jpg"))
  msg.attach(CDCimg)



  try:
      server = smtplib.SMTP(smtp_ssl_host, smtp_ssl_port)
  #    server.starttls()
  #    server.login(username, password)
  #    server.sendmail(sender, targets, msg.as_string())
  #    demisto.results('Email sent to:')
  #    server.quit()
  except Exception,e:
      demisto.error(e)


  demisto.results("completed successfully")



