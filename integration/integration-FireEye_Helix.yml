commonfields:
  id: FireEye Helix
  version: 2
name: FireEye Helix
display: FireEye Helix
category: Analytics & SIEM
image: data:image/png;base64,
description: Get Alerts and Events
configuration:
- display: ""
  name: api_key
  defaultvalue: ""
  type: 0
  required: true
- display: ""
  name: url
  defaultvalue: https://apps.fireeye.com/helix/api/v1/
  type: 0
  required: true
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
script:
  script: |+
    import requests
    import json
    import sys
    from datetime import datetime, timedelta

    api_key = demisto.params()['api_key']
    url = demisto.params()['url']
    #insecure = demisto.params()['insecure']
    headers = {'x-fireeye-api-key': api_key}


    def test():
        demisto.results("ok")


    def listAlerts(time):
        if 'limit' in demisto.args():
            try:
                output=requests.get(url+'alerts?limit='+demisto.args()['limit'],headers=headers).json()
                demisto.results(output)
                sys.exit(0)
            except Exception,e:
                demisto.results('Script is throwing following ERROR')
                demisto.results(str(e))
                sys.exit(0)

        else:
            try:
                output=requests.get(url+'alerts?query={"createDate":{"$gt":"'+time+'"}}',headers=headers).json()
                demisto.results(output)
                sys.exit(0)
            except Exception,e:
                demisto.results('Script is throwing following Error')
                demisto.results(str(e))
                sys.exit(0)


    def fetch_alerts(search_time):
            try:
                output=requests.get(url+'alerts?query={"createDate":{"$gt":"'+search_time+'"}}',headers=headers).json()
                return output
                sys.exit(0)
            except Exception,e:
                return 'Script is throwing ERROR: '+(str(e))
                sys.exit(0)


    def fetch_incidents():
        t = datetime.utcnow()
        now = t.isoformat()[:-3] + "z"

        #lastRun = demisto.getLastRun() and demisto.getLastRun()["time"]
        lastRun = '2018-05-28T10:20:42.886Z'
        if len(lastRun) == 0:
            t = t - timedelta(minutes=10)
        #    lastRun = t.isoformat()[:-3] + "Z"

        incidents = []
        events = fetch_alerts(lastRun)
        for event in events:
            demisto.results(event[0])
    #        inc = event_to_incident(event)
    #        incidents.append(inc)

    #    demisto.incidents(incidents)
        demisto.setLastRun({"time": now})



    #EXECUTION

    if demisto.command() == 'test-module':
        test()
        sys.exit(0)


    if demisto.command() == 'FireEye-listAlerts':
        if 'time' in demisto.args():
            listAlerts(demisto.args()['time'])
        else:
            last_24hour_date_time = (datetime.now() - timedelta(hours = 24)).isoformat()[:-3] + "Z"
            listAlerts(last_24hour_date_time)


    if demisto.command() == "xyz":
        fetch_incidents()

  type: python
  commands:
  - name: FireEye-listAlerts
    arguments:
    - name: limit
      description: The maximum number of records to return.
    - name: time
      description: Incidents created since the specified date (i.e. 2014-09-11T18:57:36.707Z).
        If not supplied, defaults to the last 24 hours
    description: To get the list of some or all the alerts
  - name: FireEye-updateAlerts
    arguments:
    - name: alert_id
      required: true
    description: To update an alert
  - name: xyz
    arguments: []
  isfetch: true
  runonce: false
