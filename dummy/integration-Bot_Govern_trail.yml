script:
  script: |
    import os
    import requests
    import sys
    import urllib2


    base_url =  demisto.params()['base_url']
    verify = False
    headers = {"Content-type": "application/json"}
    sourceJobId=demisto.params()['sourceJobId']
    ticketId = demisto.params()['ticketId']
    jobexecutionStatus = demisto.params()['jobexecutionStatus']
    serviceProvided = demisto.params()['serviceProvided']
    modeOfExecution = demisto.params()['modeOfExecution']
    assetName = demisto.params()['assetName']
    userDetail = demisto.params()['userDetail']
    problemStmt = demisto.params()['problemStmt']
    jobexecutionStatusDesc = demisto.params()['jobexecutionStatusDesc']
    jobexecutionStartTime = demisto.params()['jobexecutionStartTime']
    jobexecutionEndTime = demisto.params()['jobexecutionEndTime']
    severity = demisto.params()['severity']
    batchId = demisto.params()['batchId']
    custom1 = demisto.params()['custom1']
    custom2 = demisto.params()['custom2']
    custom3 = demisto.params()['custom3']
    action = demisto.params()['action']
    actionDetails = demisto.params()['actionDetails']
    productId = demisto.params()['productId']
    data={'jobId':sourceJobId,
          'ticketId':ticketId,
          'jobexecutionStatus':jobexecutionStatus,
          'serviceProvided':serviceProvided,
          'modeOfExecution':modeOfExecution,
          'assetName':assetName,
          'userDetail':userDetail,
          'problemStmt':problemStmt,
          'jobexecutionStatusDesc':jobexecutionStatusDesc,
          'jobexecutionStartTime':jobexecutionStartTime,
          'jobexecutionEndTime':jobexecutionEndTime,
          'severity':severity,
          'batchId':batchId,
          'custom1':custom1,
          'custom2':custom2,
          'custom3':custom3,
          'action':action,
          'actionDetails':actionDetails,
          'productId':productId
         }
    def botGovern():
        try:
            result = requests.post(url = base_url+'/api/v1/holmes/it/accounting/usage/job', json=data, headers=headers)
            demisto.results(result.text)
            sys.exit(0)
        except Exception, e:
            demisto.results('Script is throwing following ERROR')
            demisto.results(str(e))
            sys.exit(0)

    # The command demisto.command() holds the command sent from the user.
    if demisto.command() == 'test-module':
        # This is the call made when pressing the integration test button.
        demisto.results('ok')
        sys.exit(0)
    if demisto.command() == 'fetch-incidents':
        # You can store the last run time...
        demisto.setLastRun({'time': 'now'})
        # And retrieve it for use later:
        lastRun = demisto.getLastRun()
        # lastRun is a dictionary, with value "now" for key "time".
        # JSON of the incident type created by this integration
        demisto.incidents([{"Name":"Incident #1"},{"Name":"Incident #2"}])
        sys.exit(0)

    if demisto.command() == 'bot-govern':
        botGovern()
  type: python
  isfetch: true
