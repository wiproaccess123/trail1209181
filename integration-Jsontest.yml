commonfields:
  id: Jsontest
  version: 30
name: Jsontest
display: Jsontest
category: Utilities
image: data:image/png;base64,
description: simple integration using the service
configuration:
- display: server url is http://echo.jsontest.com(FIrst Parameter)
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: use system proxy settings(second parameter)
  name: useproxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |2

    //switch (command)
    //    case 'test-module':
    //        return 'ok';
    //    case 'fetch-incidents':
    //        setLastRun({'time': 'now'});
    //        var now=getLastRun();
    //        return JSON.stringify([{"Name":"Incident #1"},{"Name":"Incident #2"}]);
    //    case
    //    default:
    //        break;
    //}


    var url = params.url;
        if (url[url.length - 1] !== '/') {
        url += '/';
        }

        var doReq = function(method, path, query, body) {
            var result = http(
                url + path + encodeToURLQuery(query),
                {
                    Headers: {'Content-Type': ['application/json'], 'Accept': ['application/json']},
                    Method: method,
                    Body: body ? JSON.stringify(body) : '',

                },
                false,
                params.useproxy
                );

            if (result.StatusCode < 200 && result.StatusCode > 299) {
                throw 'Failed to perform request ' + path + ', request status code: ' +result.StatusCode + ', body: ' + result.Body;

            }
            if (result.Body === '') {
                throw 'No content received.';

            }
            var obj;
            try {
                obj = JSON.parse(result.Body);
            } catch (ex) {
                throw 'Error parsing reply - ' + result.Body + ' - ' + ex;
            }
            return {body: result.Body, obj: obj, statusCode: result.StatusCode};

        };

    switch (command) {
        case 'test-module':
            doReq('GET', 'test/data'); // no need to check response â€“ errors will throw
            return true;
        case 'jt-echo':
            var res = doReq('GET', ['message', 'demisto-is-awesome', 'data', args.data].join('/'));
            var md = '## ' + res.obj.message + '\n- ' + res.obj.data;
            return {Type: entryTypes.note, Contents: res.body, ContentsFormat: formats.json,          HumanReadable: md, EntryContext: {EchoMessage: res.obj.message}};
        default:
            throw 'Unknown command - ' + command;

    }
  type: javascript
  commands:
  - name: jt-echo
    arguments:
    - name: data
      required: true
      default: true
      auto: PREDEFINED
      predefined:
      - BestSoarPlatform
      - HappierAnalysts
      description: the data you want to send and receive
    outputs:
    - contextPath: EchoMessage
      description: the message  returned from the echo comments
      type: string
    description: Generate JSON using the received data parameter
  runonce: false
